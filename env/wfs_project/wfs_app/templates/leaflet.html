<!DOCTYPE html>
<html>
<head>
	<title>Display WFS service using Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
	<style>
		#map { height: 500px; }
	</style>
</head>
<body>
	<div id="map"></div>
	<noscript>
		Please enable JavaScript to use the map.
	</noscript>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
	<script>
		var map = L.map('map').setView([51.505, -0.09], 13);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
			maxZoom: 18,
		}).addTo(map);

		// Make an AJAX request to the WFS data endpoint
        var xhr = new XMLHttpRequest();
    xhr.open('GET', '/wfs-data/');
    xhr.onload = function () {
      if (xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);

        // Define the WFS GeoJSON layer
        var wfsLayer = L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#ff7800",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8,
            });
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.stationName);
          },
        }).addTo(map);

        // Fit the map bounds to the WFS data
        map.fitBounds(wfsLayer.getBounds());
      }
    };
    xhr.send();
	</script>
</body>
</html>
